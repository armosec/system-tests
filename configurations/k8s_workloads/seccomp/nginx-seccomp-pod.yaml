apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: default/replicaset-nginx-77b4fdf86c-nginx.json
