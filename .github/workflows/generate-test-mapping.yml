name: Generate Test Mapping

on:
  push:
    branches: [master, main]
    paths:
      - '.github/workflows/generate-test-mapping.yml'
      - 'tests_scripts/**'
      - 'configurations/system/tests_cases/**'
      - 'scripts/update_mapping_with_methods.py'
      - 'system_test_mapping.json'
  pull_request:
    branches: [master, main]
    paths:
      - '.github/workflows/generate-test-mapping.yml'
      - 'tests_scripts/**'
      - 'configurations/system/tests_cases/**'
      - 'scripts/update_mapping_with_methods.py'
      - 'system_test_mapping.json'
  workflow_dispatch:

jobs:
  generate-mapping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate test mapping
        run: |
          echo "üîç Generating test mapping..."
          python3 scripts/update_mapping_with_methods.py
          
          echo ""
          echo "üìä Mapping Statistics:"
          python3 -c "
          import json
          # Check artifact file (with tested_dashboard_apis)
          with open('system_test_mapping_artifact.json') as f:
              artifact_mapping = json.load(f)
          # Check source file (without tested_dashboard_apis)
          with open('system_test_mapping.json') as f:
              source_mapping = json.load(f)
          tests_with_impl = sum(1 for t in source_mapping.values() if t.get('test_implementation_files'))
          tests_with_apis = sum(1 for t in artifact_mapping.values() if t.get('tested_dashboard_apis'))
          print(f'  Total tests: {len(source_mapping)}')
          print(f'  Tests with implementation files: {tests_with_impl}')
          print(f'  Tests with API mappings (in artifact): {tests_with_apis}')
          print(f'  ‚úÖ Source file: system_test_mapping.json (without tested_dashboard_apis)')
          print(f'  ‚úÖ Artifact file: system_test_mapping_artifact.json (with tested_dashboard_apis)')
          "

      - name: Upload test mapping artifact (by commit)
        uses: actions/upload-artifact@v4
        with:
          name: test-mapping-${{ github.sha }}
          path: system_test_mapping_artifact.json
          retention-days: 90
          if-no-files-found: error

      - name: Upload test mapping artifact (latest)
        uses: actions/upload-artifact@v4
        with:
          name: test-mapping-latest
          path: system_test_mapping_artifact.json
          retention-days: 7
          if-no-files-found: error

      - name: Print artifact summary
        run: |
          echo ""
          echo "üì¶ Test Mapping Artifacts Created:"
          echo "=================================="
          echo "1. test-mapping-${{ github.sha }}"
          echo "   Purpose: Find by commit hash"
          echo "   Retention: 90 days"
          echo "   Contains: tested_dashboard_apis (generated dynamically)"
          echo ""
          echo "2. test-mapping-latest"
          echo "   Purpose: Always use most recent"
          echo "   Retention: 7 days"
          echo "   Contains: tested_dashboard_apis (generated dynamically)"
          echo ""
          echo "üìù Note: Artifacts include tested_dashboard_apis, but source file"
          echo "   (system_test_mapping.json) does not - it's generated fresh each time."
          echo "=================================="

